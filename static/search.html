<!DOCTYPE html>
<html>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="trumbowyg/dist/trumbowyg.min.js"></script>
	<link rel="stylesheet" href="trumbowyg/dist/ui/trumbowyg.min.css">
	<link rel="stylesheet" href="style_base.css">
	<head>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
	</head>
	<body>
		<div id="navbar">
			
		</div>
		<div class = "clearfix visible-xs visible-sm visible-md visible-lg"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8" id="contents">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="ititle">
								Search for stories
							</div>
						</div>
						<div class = "clearfix visible-xs visible-sm visible-md visible-lg"></div>
					</div>
					<hr noshade="1" width="96%"/>
					<div class="container-fluid">
						<form method="GET">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 fsep" id="fi1">
									<span class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										Story Title
									</span>
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<input placeholder="Title" name="qtitle" maxlength="256" />
									</div>
								</div>
							</div>
							<div class = "clearfix visible-xs visible-sm visible-md visible-lg"></div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 fsep" id="fi2">
									<span class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
											Contents
									</span>
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" id="i3">
										<input placeholder="Story Contents" name="qc" maxlength="65535" />
									</div>
								</div>
							</div>
							<div class = "clearfix visible-xs visible-sm visible-md visible-lg"></div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 fsep" id="fi3">
									<span class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										Story Tags
									</span>
									<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
										<input placeholder="Comma seperated Tags" name="qtags" maxlength="256" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8" id="i3">
									<button id="submitbtn">Find</button>
								</div>
							</div>
						</form>
					</div>
					<div class = "clearfix visible-xs visible-sm visible-md visible-lg"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="navjs.js"></script>
	<script type="text/javascript">
		(function()
		{
			$(document).ready(function()
			{
				$('#submitbtn').click(function(){window.location = "/search?qc="+$('#searchtxt').value;}); 
			});
		})();
	</script>
</html>
